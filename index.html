<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<title>reveal.js – The HTML Presentation Framework</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/white.css" id="theme">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<a href="https://github.com/Fabian-Martinez-Rincon">
						<img src="./static/logo.gif" alt="reveal.js logo" style="height: 100px; margin: 0 auto 4rem auto; background: transparent;" class="demo-logo">
					</a>
					<h3>Presentración</h3>
					<p>
						<small> Creado por <a href="http://hakim.se"> Fabian-Martinez-Rincon</a></small>
					</p>
				</section>
				<section>
					<section>
						<h2>Momento!</h2>
						<p>Antes de empezar</p>
						<p>Tomese 5 segundos para leer el siguiente texto</p>
					</section>
					<section >
						<a href="#/2/2" class="navigate-down" >
							<img class="r-frame" style="background: rgba(255,255,255,0.1);" width="378" height="538" data-src="./static/letters.png" alt="Down arrow">
						</a>
					</section>
					<section data-transition="zoom">
						<a href="#/2/1" class="navigate-down">
							<img class="r-frame" style="background: rgba(255,255,255,0.1);" width="378" height="538" data-src="./static/letters2.png" alt="Down arrow">
						</a>
					</section>
				</section>
				<section>
					<section id="fragments">
						<h2>¿A quiénes está dirigida?</h2>
						<ul>
							<li class="fragment">Instituciones públicas y privadas en todos los niveles</li>
							<li class="fragment">Docentes</li>
							<li class="fragment">Estudiantes</li>
						</ul>
					</section>
					
				</section>
				<section>
					<section>
						<h2>Nuestros valores</h2>
						<a class="navigate-down">
							<img class="r-frame" style="background: rgba(255,255,255,0.1);" width="808" height="538" data-src="./static/valores.png" alt="Down arrow">
						</a>
					</section>
					
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
